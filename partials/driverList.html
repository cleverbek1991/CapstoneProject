<div class="container">
    <div class="panel panel-default col-md-8">
        <div class="panel-heading">
            <h3 class="panel-title">Driver List</h3>
        </div>
        <div class="panel-body driver" ng-repeat="driver in drivers">
            <a ng-href="#!/drivers/{{driver.driver_id}}">
                <div class="col-md-5">{{driver.name}}</div>
            </a>
            <button type="button" class="btn btn-default" ng-click="removeDriver(driver.driver_id)" ng-model="items.status">Delete</button>
        </div>
        <div class="panel-body">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target=".bs-example-modal-sm">Add Driver</button>
            <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Add A Driver</h4>
                        </div>
                        <div class="modal-body">
                            <p>Name:</p>
                            <input type="text" ng-model="driver.name">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" ng-click="addNewDriver()" data-dismiss="modal">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

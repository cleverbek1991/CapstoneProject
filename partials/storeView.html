<div class="container">
    <div class="panel panel-default col-md-4">
        <div class="panel-heading">
            <h3 class="panel-title">Customer Info</h3>
        </div>
        <div class="panel-body">
            <div class="col-xs-12 col-md-12">
                <form name="signInForm">
                    <div class="form-group">
                        <label for="tel">Phone Number</label>
                        <input type="text" class="form-control" id="tel" placeholder="Phone Number" ng-model="order.tel" required>
                    </div>
                    <div class="form-group">
                        <label for="addressLineOne">Address Line 1</label>
                        <input type="text" class="form-control" id="addressLineOne" placeholder="Street" ng-model="order.address" required>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="radio" name="aptbldg" id="apt" value="Apt" ng-model="order.address_details"> Apt
                        </label>
                        <label>
                            <input type="radio" name="aptbldg" id="bldg" value="Bldg" ng-model="order.address_details"> Bldg
                        </label>
                        <label>
                            <input type="radio" name="aptbldg" id="suite" value="Suite" ng-model="order.address_details"> Suite
                        </label>
                    </div>
                    <div class="form-group" ng-show="order.address_details">
                        <label for="addressLineTwo">Address Line 2</label>
                        <input type="text" class="form-control" id="addressLineTwo" placeholder="Apt/Bldg" ng-model="order.address_details">
                    </div>
                    <hr>
                    <hr>
                    <div class="checkbox">
                        <label>
                            <input type="radio" name="radio" id="cash" value="cash" ng-model="order.payment_type" required> Cash
                        </label>
                        <label>
                            <input type="radio" name="radio" id="charge" value="charge" ng-model="order.payment_type" required> Charge
                        </label>
                    </div>
                    <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input type="text" class="form-control money" id="InputAmount" placeholder="Amount" ng-model="order.total" required>
                    </div>
                    <div class="input-group" id="tipInput" ng-show="order.payment_type == 'charge'">
                        <div class="input-group-addon">$</div>
                        <input type="text" class="form-control money" id="InputTipAmount" placeholder="Tip Amount" ng-model="order.tip">
                    </div>
                    <hr>
                    <input class="btn btn-default" type="submit" value="Submit" ng-click="submitOrder()" ng-disabled="signInForm.$invalid">
                </form>
            </div>
        </div>
    </div>
    <div class="panel panel-default col-md-8">
        <!--   Google Maps   -->
        <div class="panel-heading">
            <h3 class="panel-title">Panel MAP</h3>
        </div>
        <div class="panel-body">
            <div class="angular-google-map-container">
                <script id="searchbox.tpl.html" type="text/ng-template">
                    <input type="text" placeholder="Search">
                </script>
                <ui-gmap-google-map center='map.center' zoom='map.zoom' options='options'>
                    <ui-gmap-marker coords="marker.coords" options="marker.options" idkey="marker.id"></ui-gmap-marker>
                </ui-gmap-google-map>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-4">
                            <button class="btn btn-default" ng-click="getDirections()">Get Directions</button>
                        </div>
                    </div>
                </form>
                <div id="directionsList" ng-show="directions.showList" class="panel panel-primary col-md-8"></div>
            </div>
        </div>
    </div>
</div>
